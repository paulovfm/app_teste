<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        Cadastrar Perfil
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-white mr-2" [routerLink]="['/perfis']"><span class="fa fa-times"></span>
          Cancelar
        </button>

        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" [disabled]="formCadastrarPerfil.invalid"
            data-toggle="dropdown">
            <span class="fa fa-save"></span> Salvar Perfil
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item" type="button" (click)="salvarPerfil(0)">Salvar</button>
            <button class="dropdown-item" type="button" (click)="salvarPerfil(1)">Salvar e Criar Novo</button>
            <button class="dropdown-item" type="button" (click)="salvarPerfil(2)">Salvar e Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body" [formGroup]="formCadastrarPerfil">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mb-3">
            <app-input label="Nome" errorMessage="O nome é obrigatório">
              <input type="text" class="form-control" formControlName="nome" placeholder="Digite o nome do perfil">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </app-input>
          </div>
          <div class="col-md-6">
            <label>Funcionalidades</label>
            <ng-select [items]="listaFuncionalidade" [searchable]="true" [clearable]="false" style="flex: 1 1 auto;"
              notFoundText="Nenhum item encontrado" bindLabel="nome" bindValue="id" [multiple]="true" formControlName="funcionalidadeSelecionada">
            </ng-select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
